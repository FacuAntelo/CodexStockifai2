<div class="card shadow-sm">
    <div class="card-body p-3">

        <h5>Categorias</h5>
        <hr>

        <div *ngIf="loading" class="alert alert-info d-flex justify-content-center align-items-center mb-2 p-2">
            <div class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></div>
            <span>Cargando…</span>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show mt-2 mb-2 p-2" role="alert">
            <span class="text-sm">{{ errorMessage }}</span>
        </div>

        <div class="table-responsive" *ngIf="!loading">
            <table class="table table-bordered table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let categoria of categorias">
                        <td>{{ categoria.id }}</td>
                        <td>{{ categoria.nombre }}</td>
                        <td>{{ categoria.descripcion }}</td>
                    </tr>
                    <tr *ngIf="categorias.length === 0">
                        <td colspan="6" class="text-center text-muted py-3">No hay categorias para mostrar.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
